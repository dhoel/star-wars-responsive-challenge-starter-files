<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/float-grid.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>

<main>
	<div class="row">
    <div class="col-4">
  	  <figure class="card">
  	    <img class="card-img" src="images/rey_square.png" alt="Rey card">
  	    <figcaption class="card-text">
  	      <p class="character">Rey</p>
          <p class="description">Protagonist, from Tatooine</p>
  	    </figcaption>
  	  </figure>
    </div>
	  <div class="col-4">
	    <figure class="card">
        <img class="card-img" src="images/finn_square.png" alt="Finn Card">
	      <figcaption class="card-text">
	        <p class="character">Finn</p>
	        <p class="description">Storm Trooper, befriends Rey</p>
	      </figcaption>
	    </figure>
	  </div>
	  <div class="col-4">
	    <figure class="card">
        <img class="card-img" src="images/kylo_square.png" alt="Kylo card">
	      <figcaption class="card-text">
	        <p class="character">Kylo</p>
	        <p class="description">Main villian, or is he?</p>
	      </figcaption>
	    </figure>
	  </div>
  </div>

  <div class="row">
    <div class="col-4">
  	  <figure class="card">
  	    <img class="card-img" src="images/poe_square.png" alt="Poe card">
  	    <figcaption class="card-text">
  	      <p class="character">Poe</p>
          <p class="description">Neutral pilot</p>
  	    </figcaption>
  	  </figure>
    </div>
	  <div class="col-4">
	    <figure class="card">
        <img class="card-img" src="images/chewbacca_square.png"
          alt="Chewbacca card">
	      <figcaption class="card-text">
	        <p class="character">Chewbacca</p>
	        <p class="description">A great first mate</p>
	      </figcaption>
	    </figure>
	  </div>
	  <div class="col-4">
	    <figure class="card">
        <img class="card-img" src="images/yoda_square.png" alt="Yoda card">
	      <figcaption class="card-text">
	        <p class="character">Yoda</p>
	        <p class="description">Wise old Jedi master</p>
	      </figcaption>
	    </figure>
	  </div>
  </div>

</main>
</body>
</html>
